<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">


<dom-module id="ft-icon-button">

    <style include="iron-flex iron-flex-alignment">

        /* Magical mystery sauce! */
        :host([disabled]) {
            pointer-events: none;
        }

    </style>

    <template>

        <div>

            <!-- A button with an icon above a small label -->
            <paper-button raised
                          disabled="[[disabled]]"
                          toggles="[[toggles]]"
                          active="{{active}}"
                          style="width:40px; min-width:40px; height:40px; max-height:40px">
                <div class="layout vertical center">

                    <!-- Icon -->
                    <iron-icon
                            id="icon"
                            icon="[[icon]]">
                    </iron-icon>

                    <!-- Label -->
                    <div style="font-family:Arial; font-size:8pt; text-transform:none; padding-bottom:4px">
                        [[label]]
                    </div>

                </div>
            </paper-button>
        </div>

    </template>

    <script>
        Polymer({

            is: 'ft-icon-button',

            properties:
            {
                icon: {
                    type: String,
                    value: "check"
                },
                label: {
                    type: String,
                    value: "Check"
                },
                disabled: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                toggles: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                active: {
                    type: Boolean,
                    notify: true,
                    value: false,
                    observer: "_activeChanged"
                },
                pressed: {
                    type: Boolean,
                    notify: true,
                    value: true,
                    observer: "_pressedChanged"
                }
            },

            _activeChanged: function(to, from)
            {
                this.pressed = !this.active;
            },

            _pressedChanged: function(to, from)
            {
                this.active = !this.pressed;
            }

        })

    </script>
</dom-module>
